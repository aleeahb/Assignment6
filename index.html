<!DOCTYPE html>
    <html>
    <head>
        <title>Assignment 6</title>
        <link rel="stylesheet" type="text/css" href="styles/Assignment6.css" />
        <script src="js/Assignment6.js"></script>
    </head>
    
    <body>
        <section id="title">
        <h1>Assignment 6</h1>
        <hr>
            <select onchange="MenuChoice()"id="menu">
                <option>Please select an option</option>
                <option>Display Section 1</option>
                <option>Display Section 2</option>
                <option>Display Section 3</option>
            </select>
        <hr>
        </section>
        <section id="section1" class="section1">
        <br>
        <label>Please Enter a Customer ID:</label>
        <input type="text" id="custid">
        <label class="example">The customer ID should be 5 uppercase text characters. </label>
        <br>
        <label>Please enter the Customer Name: </label>
        <input type="text" id="custname">
        <br>
        <label>Please enter the Customer's City:</label>
        <input type="text" id="custcity">
        <br>
        <button onclick="CreateCustomer()" id="newcust">Add a new Customer</button>
        <br>
        <hr>
        <br>
        <label id="result">The operation's result will display here.</label>
        </section>
        
        <section id="section2" class="section2">
            <br>
            <label>Please enter an order number</label>
            <input type="text" id="ordernumber">
            <br>
            <label>Please enter Ship-To Name</label>
            <input type="text" id="shipname">
            <br>
            <label>Please enter Ship-to street address</label>
            <input type="text" id="shipaddress">
            <br>
            <label>Please enter Ship-to city</label>
            <input type="text" id="shipcity">
            <br>
            <label>Please enter ship-to postal code</label>
            <input type="text" id="shipcode">
            <br>
            <button onclick="UpdateAddress()" id="newadd">Change the Ship-To address</button>
            <br>
            <hr>
            <br>
            <label id="statuscode">The operation's result will display here.</label>
        </section>
        
        <section id="section3" class="section3">
            <br>
            <label>Please enter the Customer ID to be deleted</label>
            <input type="text" id="customerdel">
            <br>
            <button onclick="DeleteCustomer();" id="delete">Delete Customer</button>
            <br>
            <label class="confirm"></label>
            <label id="delresult">The operation's result will display here.</label>
        </section>
        
        
        
        
    </body>
    </html>
